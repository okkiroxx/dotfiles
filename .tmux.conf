# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ペインボーダーの色を設定する
set -g pane-border-style fg=green,bg=black

# アクティブなペインを目立たせる
set -g pane-active-border-style fg=white,bg=blue

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

# ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## viのキーバインドを使用する
set-window-option -g mode-keys vi

## Linux
if-shell -b '[ "$(uname)" = "Linux" ]' {
    set -s copy-command "xsel --clipboard --input"
    display "using xsel as copy-command"
}

## Darwin
if-shell -b '[ "$(uname)" = "Darwin"]' {
    set -s copy-command "pbcopy"
    display "using pbcopy as copy-command"
}

## copy-pipeと競合する場合があるので無効化
set -s set-clipboard off

## コピーモード中にVIM風にvで選択範囲を決める
bind -Tcopy-mode-vi v send -X begin-selection

## コピーモード中にVIM風にyで選択範囲をヤンクしてコピーモードを終了する
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel

## マウスをドラッグして選択範囲を定め、それをヤンクしてコピーモードを終了する


